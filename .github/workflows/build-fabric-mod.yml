name: Build Fabric Mod

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: List the current directory and check gradlew
        run: |
          echo "Listing current directory and checking gradlew permissions:"
          pwd  # Print the current directory
          ls -l  # List files in the current directory
          ls -l gradlew  # Check gradlew permissions

      - name: Make gradlew executable (again)
        run: chmod +x gradlew

      - name: Print full path of gradlew
        run: |
          echo "Full path of gradlew:"
          realpath gradlew  # Display full path of gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      - name: Upload built jar
        uses: actions/upload-artifact@v4
        with:
          name: CrosshairAddons-1.21.8
          path: build/libs/*.jar
