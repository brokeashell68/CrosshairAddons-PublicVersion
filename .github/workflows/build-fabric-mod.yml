name: Build Fabric Mod

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Print current directory and check gradlew location
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing all files in the repository:"
          ls -lR  # List all files recursively
          echo "Listing gradlew file permissions:"
          ls -l gradlew  # Check gradlew permissions

      - name: Make gradlew executable (again)
        run: chmod +x gradlew

      - name: Verify gradlew permissions
        run: ls -l gradlew  # Confirm gradlew is executable

      - name: Build with Gradle
        run: ./gradlew build --stacktrace  # Attempt build again

      - name: Upload built jar
        uses: actions/upload-artifact@v4
        with:
          name: CrosshairAddons-1.21.8
          path: build/libs/*.jar
